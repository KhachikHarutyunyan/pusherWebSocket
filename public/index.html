<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pusher Use</title>
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <h1>OS Vote</h1>
    <p>Vote for your favorit Os</p>
    <form id="vote-form">
      <p>
        <label for="windows">
          <input type="radio" class="with-gap" name="os" id="windows" value="Windows">
          <span>Windows</span></label>
      </p>
      <p>
        <!-- <input type="radio" name="os" id="macos" value="MacOs"> -->
        <label for="macos">
          <input type="radio" class="with-gap" name="os" id="macos" value="MacOs" />
          <span> MacOs</span>
        </label>
      </p>

      <p>
        <label for="linux">
          <input type="radio" class="with-gap" name="os" id="linux" value="Linux">
          <span>Linux Distro</span> 
        </label>
      </p>
      <p>
        
        <label for="other">
          <input type="radio" name="os" id="other" class="with-gap" value="Other">
          <span>Something else</span>
        </label>
      </p>

      <input type="submit" value="Vote" class="btn">
    </form>

    <br><br>

    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>

  <script src="main.js"></script>
</body>
</html>
